<div class="main col-md-2">
  <h2>{{landing.title}}</h1><button type="button" class="btn btn-default" ng-click="landing.open()">New Room</button>
  <!-- List of rooms -->
  <div class="rooms" ng-repeat="room in landing.rooms">
    <div ng-click="landing.currentRoom = room" >
      <h4>{{room.name}}</h4>
    </div>
  </div>
  <!-- New Room Modal -->
  <script type="text/ng-template" id="myModalContent.html">
    <div class="modal-body" id="modal-body">
      <h4>Create new room</h4>
      <input type="text" ng-model="$ctrl.rooms.newRoomText" placeholder="Room Name"></br>
      <button type="button" ng-click="$ctrl.cancel()">Cancel</button>
      <button type="button" ng-click="$ctrl.rooms.addItem(); $ctrl.ok()">Create</button>
    </div>
  </script>
</div>
<div class="room col-md-10">
  <h1>{{landing.currentRoom.name}}</h1>
  <h1>{{landing.currentRoom.$id}}</h1>
  <h1>{{landing.Id}}</h1>
  <div class="messages" ng-repeat="message in landing.messages">
    <p>{{message.content}}</p>
    <p><small>Written by: {{message.username}}</small></p>
  </div>
  <form ng-submit="landing.messages.addItem(landing.currentRoom.$id)">
    <input type="text" ng-model="landing.messages.username" placeholder="Username"/>
    <input type="text" ng-model="landing.messages.newMessageText" placeholder="Message"/>
    <button type="submit">Add Message</button>
  </form>
</div>
