<div class="main">
  <h1>{{landing.title}}</h1>
  <form ng-submit="landing.rooms.addItem()">
    <input type="text" ng-model="landing.rooms.newRoomText" placeholder="Create a Room">
    <button type="submit">Add Room</button>
  </form>
  <div class="rooms" ng-repeat="room in landing.rooms">
    <div class="room">
      <h3>{{room.name}}</h3>
    </div>
  </div>
</div>
