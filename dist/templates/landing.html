<div class="main">
  <h1>{{$landing.title}}</h1><button type="button" class="btn btn-default" ng-click="$landing.open()">New Room</button>
  <!-- List of rooms -->
  <div class="rooms" ng-repeat="room in $landing.rooms">
    <div class="room">
      <h4>{{room.name}}</h4>
    </div>
  </div>
  <!-- New Room Modal -->
  <script type="text/ng-template" id="myModalContent.html">
    <div class="modal-body" id="modal-body">
      <h4>Create new room</h4>
      <input type="text" ng-model="$ctrl.rooms.newRoomText" placeholder="Room Name"></br>
      <button type="button" ng-click="$ctrl.cancel()">Cancel</button>
      <button type="button" ng-click="$ctrl.rooms.addItem(); $ctrl.ok()">Create</button>
    </div>
  </script>
</div>
