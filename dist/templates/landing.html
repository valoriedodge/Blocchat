<div class="main col-md-2">
  <h1>{{landing.title}}</h1>
  <!-- <button type="button" class="btn btn-default" ng-click="landing.openModalInstance()">New Room</button> -->
  <!-- List of rooms -->
  <div class="rooms" ng-repeat="room in landing.rooms">
    <div class="room" ng-click="landing.currentRoom = room; landing.updateMessages(room)">
      <h4>{{room.name}}</h4>
    </div>
  </div>
  <h6 ng-click="landing.openModalInstance()"><span class="ion-plus-round"><span>New Room</h6>
</div>
<div class="currentRoom col-md-10">
  <h2 class="currentRoomName">{{landing.currentRoom.name}}</h2>
    <!-- List of messages -->
  <div class="messages" ng-repeat="message in landing.currentMessages">
    <!-- <span ng-class-odd="'odd'" ng-class-even="'even'"></span> -->
    <div ng-class-odd="'odd'" ng-class-even="'even'">
      <div class="message">
      <span class="username">{{message.username}}</span>
      <span class="time">{{ landing.formatDate(message.sentAt) | date:'h:mma'}}</span><br/>
      {{message.content}}
    </div>
    </div>
  </div>
  <div class="newMessage">
    <input type="text" ng-model="landing.messages.newMessageText" placeholder="Write a new message..."><br/>
    <button type="button" ng-click="landing.addMessage(landing.currentRoom.$id)">Send</button>
  </div>
</div>
