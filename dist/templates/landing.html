<div class="main col-md-2">
  <h1>{{landing.title}}</h1><button type="button" class="btn btn-default" ng-click="landing.openModalInstance()">New Room</button>
  <!-- List of rooms -->
  <div class="rooms" ng-repeat="room in landing.rooms">
    <div class="room">
      <h4>{{room.name}}</h4>
    </div>
  </div>
</div>
<div class="room col-md-10">
  <h4>{{currentRoom}}</h4>
    <!-- List of messages -->
  <div class="messages" ng-repeat="message in landing.messages">
    <div class="message">
      <p>{{message.content}}</p>
    </div>
  </div>
</div>
