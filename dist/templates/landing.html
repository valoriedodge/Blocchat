<div class="main col-md-2">
  <h1>{{landing.title}}</h1><button type="button" class="btn btn-default" ng-click="landing.openModalInstance()">New Room</button>
  <!-- List of rooms -->
  <div class="rooms" ng-repeat="room in landing.rooms">
    <div class="room">
      <h4>{{room.name}}</h4>
    </div>
  </div>
</div>
<div class="room col-md-10">
  <h4>{{currentRoom[0].$id}}</h4>
    <!-- List of messages -->
  <div class="messages" ng-repeat="message in landing.messages">
    <div class="message">
      <p>{{message.content}}</p>
      <p>{{message.sentAt}}</p>
      <p>{{message.roomID}}</p>
    </div>
  </div>
  <input type="text" ng-model="landing.messages.newMessageText" placeholder="Write Message"></br>
  <button type="button" ng-click="landing.addMessage()">Send</button>
</div>
